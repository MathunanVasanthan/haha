<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="button">
                <div id="btn"></div>
                <button type="button" class="topbtn" onclick="login()">Log In</button>
                <button type="button" class="topbtn" onclick="signup()">Sign Up</button>
            </div>
            <form id="login" class="input">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" name="rempas" class="check-box"><label for="rempas">Remember Password</label>
                <button type="submit" class="sub-btn">Log In</button>
            </form>

            <form id="signup" class="input" name="form1" onsubmit="return validation()">
                <div class="sign-in">
                    <input type="text" name="userid" class="input-field" placeholder="User Id" >
                    <label class="message" id="message1"></label>
                </div>
                <div class="sign-in">
                    <input type="text" name="username" class="input-field" placeholder="User Name" >
                    <label class="message" id="message2"></label>
                </div>
                <div class="sign-in">
                    <input type="text" name="pnumber" class="input-field" placeholder="Phone number" >
                    <label class="message" id="message3"></label>
                </div>
                <div class="sign-in">
                    <input type="email" name="email" class="input-field" placeholder="Email address" >
                    <label class="message" id="message4"></label>
                </div>
                <div class="sign-in">
                    <input type="text" name="pass1" class="input-field" placeholder="Enter password" >
                    <label class="message" id="message5"></label>
                </div>
                <div class="sign-in">
                    <input type="text" name="pass2" class="input-field" placeholder="Retype your password" >
                    <label class="message" id="message6"></label>
                </div>
                <input type="checkbox" name="rempas" class="check-box"><label for="rempas" class="check">I agree to the terms </label>
                <button type="submit" class="sub-btn">Sign Up</button>
            </form>


        </div>

    </div>

</body>

</html>
